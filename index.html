<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="index.css">
        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Smythe&display=swap" rel="stylesheet">
        <!-- Font Awesome CDN -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <div class="wrapper">
            <div class="menu-container">
                <ul id="menu" class="menu" aria-live="polite"></ul>
                <div class="pre-checkout-list-container hidden" id="pre-checkout-list-container">
                    <h2 class="pre-checkout-list-header">Your order</h2>
                    <ul class="pre-checkout-list" id="pre-checkout-list" aria-live="polite"></ul>
                    <hr style="height: 2px; background-color: #393333;">
                    <div class="total-price-container">
                        <h2>Total Price</h2>
                        <h4 class="total-price" id="total-price" aria-live="assertive"></h4>
                    </div>
                    <button class="complete-order-btn" id="complete-order-btn" aria-label="Complete your order">Complete Order</button>
                </div>
                <div
                    class="payment-success-wrapper"
                    id="payment-success-wrapper"
                    aria-live="assertive"
                    role="status"></div>
            </div>
        </div>
        <div class="overlay hidden" id="overlay"></div>
        <div class="modal hidden" id="modal">
            <i 
                class="fa-regular fa-circle-xmark close-modal-btn"
                id="close-modal-btn"
                aria-label="Close payment form">
            </i>
            <form class="payment-form" id="payment-form" aria-labelledby="payment-form-heading">
                <h4 id="payment-form-heading">Enter Card Details</h4>
                <input
                    type="text" 
                    name="cardHolderName" 
                    id="cardHolderName" 
                    placeholder="Enter your name"
                    aria-label="Cardholder's name"
                    required>
                <input 
                    type="text" 
                    name="cardNumber" 
                    id="card-number" 
                    maxlength="19" 
                    placeholder="1234 1234 1234 1234"
                    aria-label="Credit card number"
                    required>
                <input 
                    type="text" 
                    name="cvv-number" 
                    id="cvv-number"
                    aria-label="CCV number"
                    required>
                <button type="submit" id="pay-btn" class="pay-btn">Pay</button>
            </form>
        </div>
	<script src="index.js" type="module"></script>
    </body>
</html>
